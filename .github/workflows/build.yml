name: CI

on:
  push:
    branches: [main]
    tags:
      - "*"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: node:16-alpine
    steps:
      - name: Install git and rsync ðŸ“š
        run: |
          apk update && apk add git rsync

      - name: Configure git to trust the workspace despite the different owner
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE" 
          git config --global --add safe.directory /__w/AntoraDoc/AntoraDoc/github-pages-deploy-action-temp-deployment-folder

      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Antora project
        run: |
          cp -R node_modules/@antora/lunr-extension/supplemental_ui/* supplemental-ui/ 
          npx antora local-antora-playbook.yml --fetch

        # Uploads the generated site
      - uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        if: contains(github.ref,'refs/heads/main')
        with:
          branch: gh-pages
          folder: docs
          clean: true
      
      - name: Release by Tag ðŸ·
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          gh release create ${{ github.ref_name }}
          "release.zip#Whatever you want to call this artifact"
          --generate-notes
          --title "Version ${{ github.ref_name }} (or some other name)"